<h1>Shopping Cart</h1>

<p>Your have {{cart.totalQuantity}} items in your shopping cart. </p>

<table class="table">
    <thead>
      <tr>
        <th>Product</th>
        <th>Quantity</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let productId of cart.productIds">
        <td>{{ cart.items[productId].product.title }}</td>
        <td>{{ cart.items[productId].quantity }}</td>
        <td></td>
      </tr>
    </tbody>
  </table>
