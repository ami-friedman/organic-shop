<div class="card" *ngIf="product.title">
  <img [src]="product.imageUrl" *ngIf="product.imageUrl" class="card-img-top" alt="">
  <div class="card-body">
    <h5 class="card-title">{{ product.title}}</h5>
    <p class="card-text">{{ product.price | currency:'USD'}}</p>
  </div>
  <div class="card-footer" *ngIf="showAction">
  <product-quantity [product]="product" ></product-quantity>
  </div>
</div>
