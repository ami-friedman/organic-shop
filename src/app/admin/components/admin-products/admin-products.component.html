<form>
    <div class="form-group">
      <input type="text" #input (keyup)="filter(input.value)" class="form-control" placeholder="Search...">
    </div>
</form>

<table class="table">
    <thead>
      <tr>
        <th scope="col">Title</th>
        <th scope="col">Price</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of filteredProducts">
        <td>{{ p.title }}</td>
        <td>{{ p.price | currency:"USD" }}</td>
        <td> 
         <a  [routerLink]="['/admin/products/', p.key]">Edit</a>
          </td>
      </tr>
    </tbody>
  </table>

  <button routerLink="/admin/products/new" class="btn btn-primary">New Product</button>
