<div class="container">
    <div class="row">
      <div class="col-sm">
          <form #f="ngForm" (ngSubmit)="save(f.value)">
              <div class="form-group">
                  <label for="title">Title</label>
                 <input #title="ngModel" ngModel name="title" id="title" type="text" class="form-control" required>
              </div>
              <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
                Title is required
              </div>
              
              <div class="form-group">
                  <label for="price">Price</label>
                  <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="price-prepen">$</span>
                      </div>
                      <input #price="ngModel" ngModel name="price" type="number" id="price" class="form-control" required [min]="0">
                    </div>
                    <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
                        <div *ngIf="imageUrl.errors.required">Price is required</div>
                        <div *ngIf="imageUrl.errors?.min">Must be 0 or more</div>
                      </div>
              </div>
            
              <div class="form-group">
                  <label for="category">Category</label>
                    <select #category="ngModel" ngModel name="category" id="category" class="form-control" required>
                      <option value=""></option>
                      <option *ngFor="let c of categories$ | async" [value]="c.key">
                        {{ c.name }}
                      </option>
                    </select>
                    <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
                        Category is required
                      </div>
              </div>
            
              <div class="form-group">
                  <label for="imageUrl">Image Url</label>
                    <input #imageUrl="ngModel" ngModel name="imageUrl" id="imageUrl" type="text" class="form-control" required url>
                    <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
                      <div *ngIf="imageUrl.errors.required">Image URL is required</div>
                      <div *ngIf="imageUrl.errors.url">Must enter a valid URL</div>
                      </div>
                </div>
                  <button class="btn btn-primary">Save</button>
            </form>
      </div>
      <div class="col-sm">
          <div class="card" style="width: 18rem;">
              <img src="..." class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
              </div>
            </div>
      </div>
    </div>
  </div>
